<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowish Profile Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/main-page.css">
    <link rel="stylesheet" href="styles/form.css">

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="light-mode">
    <div class="blur-bg hide"></div>
    <div class="wrapper">
      <!-- ===== HEADER ===== -->
      <header>
        <div class="toggle-theme-button light-mode">
          <div class="toggle-theme-button__circle"></div>
          <i class="toggle-theme-button__moon fa-solid fa-moon"></i>
          <i class="toggle-theme-button__sun fa-solid fa-sun"></i>
        </div>

        <button class="edit-btn header__enable-edit-btn">Edit</button>
      </header>

      <main>
        <div class="content-container"><!-- Contents Render in main-page.js --></div> 

        <!-- ===== LOGIN FORM ===== -->
        <form class="login-form hide" id="login-form">
          <i class="form__cancel-btn fa-solid fa-xmark"></i>
          <h1 class="login-form__heading form-heading">Login to edit</h1>

          <div class="login-form__email">
            <label class="login-form__input-label form__input-label">Email</label>
            <input type="email" id="email-input" required>
          </div>
          <div class="login-form__password">
            <label class="login-form__input-label form__input-label">Password</label>
              <div class="password-wrapper">
                <input type="password" id="password-input" required>
                <i class="toggle-password-icon fa-solid fa-eye"></i>
              </div>
          </div>
          <button id="login-form__submit-btn" type="submit">Submit</button>
          
          <p class="login-form__forgot-password"> <u>Forgot Password?</u></p>
        </form>

        <!-- ===== OTP FORM ===== -->
        <form class="otp-form hide" id="otp-form">
          <i class="form__cancel-btn fa-solid fa-xmark"></i>
          <h1 class="otp-form__heading form-heading">To Confirm Is That You</h1>
          <h1 class="otp-form__sub-heading">
            Please enter the OTP code we sent to 
            <span class="otp-form__sub-heading--email">example@gmail.com</span>
          </h1>

          <div class="otp-form__inputs">
            <input type="text" inputmode="numeric" maxlength="1" class="otp-form__input" required>
            <input type="text" inputmode="numeric" maxlength="1" class="otp-form__input" required>
            <input type="text" inputmode="numeric" maxlength="1" class="otp-form__input" required>
            <input type="text" inputmode="numeric" maxlength="1" class="otp-form__input" required>
            <input type="text" inputmode="numeric" maxlength="1" class="otp-form__input" required>
            <input type="text" inputmode="numeric" maxlength="1" class="otp-form__input" required>
          </div>

          <button type="submit" class="otp-form__submit-btn">Submit</button>

          <p class="otp-form__resend">
            Didnâ€™t get the code? <u class="otp-form__resend-otp">Resend OTP</u>
          </p>
        </form>

        <!-- ===== RESET PASSWORD FORM ===== -->
        <form class="reset-password-form hide" id="reset-password-form">
          <h1 class="reset-password-form__heading form-heading">Reset Password</h1>

          <div class="reset-password-form__new-password">
            <label class="reset-password-form__input-label form__input-label">New Password</label>
            <div class="password-wrapper">
                <input type="password" id="new-password-input" required>
                <i class="toggle-password-icon fa-solid fa-eye"></i>
            </div>
          </div>

          <div class="reset-password-form__re-enter-password">
            <label class="reset-password-form__input-label form__input-label">New Password</label>
            <div class="password-wrapper">
              <input type="password" id="re-enter-password" required>
              <i class="toggle-password-icon fa-solid fa-eye"></i>
            </div>
          </div>

          <button id="reset-password-form__submit-btn">Submit</button>
          <p class="reset-password-form__back-to-login-form">Back to login?</p>
        </form>
      </main>
    </div>
    <script type="module" src="script/main-page.js"></script>
  </body>
</html>
