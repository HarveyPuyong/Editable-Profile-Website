<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowish Profile Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/main-page.css">
  </head>
  <body class="light-mode">
    <div class="wrapper">
      <header>
        <div class="toggle-theme-button light-mode">
          <div class="toggle-theme-button__circle"></div>
          <i class="toggle-theme-button__moon fa-solid fa-moon"></i>
          <i class="toggle-theme-button__sun fa-solid fa-sun"></i>
        </div>
      </header>

      <main>
        <img src="images-and-icons/profile-pic.jpg" alt="profile-image" class="profile-image">

        <h1 class="name">John Harvey</h1>
        <p class="skills">Programmer | Content Creator</p>
        <p class="bio">Content source code is in my YouTube</p>
        <button class="email-me-btn">Email Me</button>

        <div class="line-seperator"></div>

        <div class="socials-list">
          <a href="" class="socials-list__social">
            <img src="images-and-icons/white-shop-b.png" alt="shop-icon">
            <p class="socials-list__social-name">Shop</p>
          </a>
          <a href="" class="socials-list__social">
            <img src="images-and-icons/W-tiktok.png" alt="tiktok-icon">
            <p class="socials-list__social-name">TikTok</p>
          </a>
          <a href="" class="socials-list__social">
            <img src="images-and-icons/W-youtube.png" alt="youtube-icon">
            <p class="socials-list__social-name">Youtube</p>
          </a>
          <a href="" class="socials-list__social">
            <img src="images-and-icons/W-instagram.png" alt="instagram-icon">
            <p class="socials-list__social-name">Instagram</p>
          </a>
        </div>
    </main>
    </div>

    <script src="script/main-page.js"></script>
  </body>
</html>
